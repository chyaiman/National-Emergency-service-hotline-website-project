<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Servie Emergency Hotline</title>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="bg-[#f5fff6] min-h-[100vh] min-w-[100vw]">
    <header class="bg-white min-h-[100px] border-2 border-red-500">
      <div
        class="border-2 border-green-500 md:max-w-[1280px] mt-5 mx-auto flex md:flex-row flex-col md:justify-between justify-center items-center gap-3"
      >
        <!-- image logo div -->
        <div class="flex items-center gap-3 border-2 border-purple-500">
          <img class="w-12 h-12" src="assets/logo.png" alt="" />
          <p class="text-[rgba(0,103,71,1)] font-extrabold">
            Emergency <br />Service
          </p>
        </div>

        <!-- counter divs -->

        <div class="border-2 border-red-500 flex gap-5">
          <!-- heart counter -->
          <div
            class="border-2 border-gray-800 bg-[rgba(65,255,107,0.1)] rounded-[50px] w-25 h-12 flex justify-center items-center gap-1"
          >
            <span class="text-[16px] font-extrabold" id="heart-value">0</span>
            <img class="w-5 h-5" src="assets/heart.png" alt="" />
          </div>
          <!-- Coin counter -->
          <div
            class="border-2 border-gray-800 bg-[rgba(65,255,107,0.1)] rounded-[50px] w-25 h-12 flex justify-center items-center gap-1"
            <span class="text-[16px] font-extrabold" id="heart-value">100</span>
            <img class="w-5 h-5" src="assets/coin.png" alt="" />
          </div>
          <!-- Copy counter -->
          <div
            class="border-2 border-gray-800 bg-[rgba(0,166,62,1)] rounded-[50px] w-25 h-12 flex justify-center items-center gap-1"
          >
            <span class="text-[16px] text-white font-bold" id="heart-value"
              >0</span
            >
            <h1 class="text-[16px] text-white font-bold">Copy</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- banner section -->
    <section class="bg-gradient-to-r from-[rgba(1,49,34,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] min-h-[100px] text-center mt-1 border-2 border-red-500">
      <img class="mx-auto border-2 border-green-500 w-[92px] h-[92px]" src="assets/logo-dark.png" alt="">
      <h1 class="border-2 border-purple-500 text-white md:text-[40px] font-bold hind-madurai-regular">Emergency Service Directory</h1>
      <p class="border-2 border-rose-500 text-white md:text-[20px] font-light my-3 hind-madurai-regular">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

    </section>

  </body>
</html>
